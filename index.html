<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Eskina do Caldinho - Cardápio Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- =========================== -->
    <!-- TOPBAR -->
    <!-- =========================== -->
    <header class="topbar">
      <div class="brand"></div>
      <img src="imgs/eskinalogo.png" alt="" />
    </header>

    <!-- =========================== -->
    <!-- CATEGORIAS -->
    <!-- =========================== -->
    <nav class="categories" id="categories"></nav>

    <!-- BUSCA -->
    <div class="search-box">
      <input id="search-input" type="text" placeholder="Buscar item..." />
    </div>

    <!-- =========================== -->
    <!-- CATÁLOGO -->
    <!-- =========================== -->
    <main class="catalog" id="catalog"></main>

    <!-- MODAL DE IMAGEM (popup) -->
    <div class="image-modal" id="imageModal">
      <button class="modal-close" id="modalClose">×</button>
      <img src="" alt="Imagem ampliada" id="modalImage" />
    </div>

    <!-- Backdrop com blur (fica atrás do modal) -->
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <!-- SCRIPTS -->
    <script src="cardapio.js"></script>
    <script src="script.js"></script>
  </body>
</html>
